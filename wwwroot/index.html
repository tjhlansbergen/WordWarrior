<script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
  
  <div id="app">{{ message }}</div>
  
  <script type="module">
    import { createApp } from 'vue'
  
    createApp({
      data() {
        return {
          message: 'loading...'
        }
      },
      created() {
        fetch('http://localhost:5201/random-sentence', {
        method: 'GET'
      })
        .then(response => {
          response.json().then(res => {
            this.message = res.content;
          });
        })
        .catch(err => {
          console.error(err);
        });
      }
    }).mount('#app')
  </script>
